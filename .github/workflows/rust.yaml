name: Rust

on:
  push:
    branches: '*'
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install rustup
      run: curl https://sh.rustup.rs -sSf | sh -s -- -y
    - name: Test
      run: cargo test --verbose
  
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/cargo@v1
      with:
          command: fmt
          args: '--all -- --check'
    - uses: actions-rs/cargo@v1
      with:
          command: clippy
          args: '-- -D warnings'
  
  check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install rustup
      run: curl https://sh.rustup.rs -sSf | sh -s -- -y
    - name: Check
      run: cargo check --verbose

  build-linux:
    needs: 
      - test
      - lint
      - check
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install rustup
      run: curl https://sh.rustup.rs -sSf | sh -s -- -y
    - name: Build
      run: cargo build --verbose --release
    
  build-macos:
    needs: 
      - test
      - lint
      - check
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/cargo@v1
    - name: Build
      run: cargo build --release --all-features
  
  build-windows:
    needs: 
      - test
      - lint
      - check
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/cargo@v1
    - name: Build
      run: cargo build --release --all-features
